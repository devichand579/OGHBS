<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/payment.css') }}">

</head>

<body>
    <div class="payment-details">
        <div class="subtotal">
          <span class="category">Room Price:</span>
          <span class="price">{{ roomPrice }} /-</span>
        </div>
        <div class="gst">
          <span class="category">Food Price</span>
          <span class="price">{{ foodPrice }} /-</span>
        </div>
        <div class="qst">
          <span class="category">Amenity Price:</span>
          <span class="price">{{ amenityPrice }}/-</span>
        </div>
        <div class="qst">
          <span class="category">Total:</span>
          <span class="price">{{ roomPrice+foodPrice+amenityPrice }}/-</span>
        </div>
        <div class="total">
          <span class="category"><b>Booking Amount(20%)</b></span>
          <span class="price"><b>{{ payable }}</b></span>
        </div>
        <form action="/credit" method="POST">
            <input class="button" id="sButton" type="submit" value="Credit card" />
        </form>
        <form action="/cash" method="POST">
            <input class="button" id="sButton" type="submit" value="Cash" />
        </form>
        <form action="/upi" method="POST">
            <input class="button" id="sButton" type="submit" value="UPI" />
        </form>
        
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</html>
